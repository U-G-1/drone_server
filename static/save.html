<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>드론 좌표 저장</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    .row { margin: 8px 0; }
    input, button { padding: 8px; font-size: 16px; }
    #pos { font-weight: 600; }
    .video-container { margin-top:16px; }
    #consoleOutput { background:#000; color:#0f0; padding:10px; border-radius:6px; height:320px; overflow:auto; margin-top:12px; }
  </style>
</head>
<body>
  <h2>드론 좌표 저장</h2>

  <div class="row">
    <input id="chim" placeholder="굴뚝 이름 (chim_name)" />
    <button id="setChim">굴뚝 선택</button>
    <small id="chimStatus"></small>
  </div>

  <div class="row">
    <div>실시간 좌표:</div>
    <div id="pos">x: -, y: -, z: -, slope: -</div>
  </div>

  <div class="row">
    <button id="saveBtn" disabled>저장</button>
    <small id="saveMsg"></small>
  </div>

  <div class="video-container">
    <h3>Camera Feeds</h3>
    <iframe id="camera1" src="https://droneview.ngrok.app/index.html" width="100%" height="420" frameborder="0" allowfullscreen></iframe>
  </div>

  <h3>Server Console Output</h3>
  <div id="consoleOutput"></div>

<script>
  const chimInput  = document.getElementById('chim');
  const chimStatus = document.getElementById('chimStatus');
  const saveBtn    = document.getElementById('saveBtn');
  const saveMsg    = document.getElementById('saveMsg');
  const posEl      = document.getElementById('pos');
  const consoleOutput = document.getElementById('consoleOutput');

  // 굴뚝 이름 localStorage 유지
  chimInput.value = localStorage.getItem('chimneyNumber') || '';
  chimInput.addEventListener('input', () => localStorage.setItem('chimneyNumber', chimInput.value));

  document.getElementById('setChim').onclick = async () => {
    const chimneyNumber = chimInput.value.trim();
    if (!chimneyNumber) { alert('굴뚝 이름을 입력하세요'); return; }
    // 쿠키 안 써도 되지만, 필요하면 서버에 기록 남김
    const r = await fetch('/telemetry/current');
    chimStatus.textContent = r.ok ? '코스를 선택하였습니다' : '아직 수신 전';
  };

  // WS만으로 실시간 좌표 표시
  let latest = null, lastTs = 0;
  setInterval(() => { saveBtn.disabled = (Date.now() - lastTs) >= 3000; }, 1000);

  function log(msg) {
    const d = document.createElement('div');
    d.textContent = msg;
    consoleOutput.appendChild(d);
    consoleOutput.scrollTop = consoleOutput.scrollHeight;
  }

  const wsProtocol = location.protocol === "https:" ? "wss:" : "ws:";
  const ws = new WebSocket(`${wsProtocol}//${location.host}/ws/telemetry`);
  ws.onmessage = (e) => {
    try {
      const m = JSON.parse(e.data);
      if (m.type === 'telemetry') {
        latest = m.data; lastTs = Date.now();
        posEl.textContent = `x: ${latest.x.toFixed(7)}, y: ${latest.y.toFixed(7)}, z: ${latest.z.toFixed(2)}, slope: ${m.data.slope ?? '-'}`;
      } else if (m.type === 'consoleMessage') {
        log(m.data);
      }
    } catch {}
  };
  ws.onclose = () => {
    posEl.textContent = '실시간 연결 종료됨 (WS 닫힘)';
    saveBtn.disabled = true;
  };

  // 저장: 최신 좌표 + chim_name을 DB에 INSERT
  saveBtn.onclick = async () => {
    if (!latest) return alert('아직 좌표가 없습니다');
    const chim_name = chimInput.value.trim();
    if (!chim_name) return alert('굴뚝 이름을 입력하세요');

    const payload = { x: latest.x, y: latest.y, z: latest.z, slope: latest.slope ?? null, tag: chim_name };
    const r = await fetch('/telemetry', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const data = await r.json();
    if (!r.ok) return alert(data.detail || '저장 실패');
    saveMsg.textContent = `저장 완료: ${chim_name}`;
    setTimeout(()=> saveMsg.textContent='', 2000);
  };
</script>
</body>
</html>
